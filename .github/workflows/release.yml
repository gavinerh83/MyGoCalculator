name: Releases
on:
  create:
    tags:
      - v*
jobs:
  release:
    name: Releasing version
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Set-up go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Running go releaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
